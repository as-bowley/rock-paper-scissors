<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class= "button-div">
        <img class="rock" src="../rock-paper-scissors/img/rock.png">
        <img class="paper" src="../rock-paper-scissors/img/paper.png">
        <img class="scissor" src="../rock-paper-scissors/img/scissors.png">
    </div>

    <div class="results">
        Select your weapon!
    </div>

    <div class="result-display">
        Player - 0 | Computer 0
    </div>

    <div class="game-over-modal">
        <div class="game-over-msg">Results go here!</div>
        <div class="restart-button-div">
            <button class="restart">Restart</button>
        </div>
    </div>
    <div  id="overlay"></div>

    <script src="../rock-paper-scissors/main.js"></script>
</body>
</html>
